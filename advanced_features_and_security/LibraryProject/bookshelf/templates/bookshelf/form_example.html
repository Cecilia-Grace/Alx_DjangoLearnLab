<!-- bookshelf/templates/bookshelf/form_example.html -->
{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Example Form</title>
</head>
<body>
  <h1>Create Book</h1>

  <!-- Always include csrf_token in POST forms -->
  <form method="post" action="{% url 'create_book' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <label>Title: <input type="text" name="title"></label><br>
    <label>Author: <input type="text" name="author"></label><br>
    <label>Description: <textarea name="description"></textarea></label><br>
    <button type="submit">Create</button>
  </form>

</body>
</html>
